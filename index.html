<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- my style -->
   <link rel="stylesheet" href="css/style.css">
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

   <!-- js -->
   <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div class="img-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfmAdPP9pIRQyY10W07j5LPF8TTw72zpXCxAO_PPPFCw&s" alt="">
            
        </div>
        <div class="w-50 mx-auto ">
            <h1 class="text-center">To do list</h1>
            <div class="input-group mt-3">
                <input type="text" class="form-control" placeholder="Aggiungi task" v-model="newTask">
                <button @click="addTask" class="btn btn-outline-success" type="button">Aggiungi</button>
              </div>
            <ul class="list-group mt-4">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between"><span  @click="taskDone(task)" v-bind:class="{'done': task.done}">{{ task.text }}</span>
                    <button type="button" class="btn-close"></button>
                </li>
                
              </ul>
        </div>
    </div>
</body>
</html>
